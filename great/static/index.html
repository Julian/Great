<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Great</title>
  <link rel="stylesheet" href="https://unpkg.com/uikit/dist/css/uikit.css" />
</head>

<body>
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-center">
      <ul class="uk-navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Radar</a></li>
        <li><a href="#">Tracked</a></li>
      </ul>
    </div>
  </nav>

  <div class="uk-container" id="app">
    <table class="uk-table">
      <caption>Radar</caption>
      <thead>
        <tr>
          <th>Artist</th>
          <th>Album</th>
        </tr>
      </thead>

      <tbody v-for="album in albums">
        <tr>
          <td>{{ album.artist.name }}</td>
          <td>{{ album.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/uikit"></script>
  <script src="https://unpkg.com/vue"></script>

  <script src="/static/js/app.js"></script>
</body>
</html>
